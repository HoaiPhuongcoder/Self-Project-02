<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulars</title>
    <!--Embed fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Reset Css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Style Css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body style="height: 10000px">
    <header class="header header--fixed">
      <div class="container">
        <div class="header__inner">
          <img
            src="./assets/img/logo.svg"
            alt="Modulars"
            class="header__logo"
          />
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar-item navbar-item--active">
                <a href="#!" class="navbar-item__link navbar-item__link--active"
                  >Home</a
                >
              </li>
              <li class="navbar-item">
                <a href="#!" class="navbar-item__link">About</a>
              </li>
              <li class="navbar-item">
                <a href="#!" class="navbar-item__link">Blog</a>
              </li>
              <li class="navbar-item">
                <a href="#!" class="navbar-item__link">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="header__action">
            <a href="#!" class="btn">Sign Up</a>
          </div>
        </div>
        <div class="header__line"></div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <section class="hero__content">
              <h1 class="hero__heading">We’re a creative design agency.</h1>
              <p class="hero__desc l-desc">
                A brilliant, modular agency template for startup’s build yours
                toady.
              </p>
              <div class="hero__row">
                <a href="#!" class="btn">Get in touch</a>
                <a href="#!" class="hero__watch-btn">
                  <div class="hero__play-bg">
                    <div class="hero__play">
                      <svg
                        class="hero__play-icon"
                        width="8"
                        height="10"
                        viewBox="0 0 8 10"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z"
                          fill="currentcolor"
                        />
                      </svg>
                    </div>
                  </div>
                  <span class="hero__play-title">Watch Video</span>
                </a>
              </div>
            </section>
            <div class="hero__media">
              <div class="hero__bgc-blur"></div>
              <figure class="hero__images">
                <img src="./assets/img/hero-01.png" alt="" class="hero__img" />
                <img src="./assets/img/hero-02.png" alt="" class="hero__img" />
                <img src="./assets/img/hero-03.png" alt="" class="hero__img" />
              </figure>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
